@(projectos: List[Projecto], loggedIn: Boolean)

@main("Projectos", loggedIn, "projects") {
  <link href="@routes.Assets.versioned("stylesheets/simplemde.min.css")" rel="stylesheet">

<div class="container">
  <div class="page-header">
    <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading">
              <h1>Projetos</h1>
          </div>
          <div class="panel-body">
            @for(p <- projectos) {
              <div class="col-lg-3 col-md-4 col-xs-6 thumb" style="display: block;">
                  <div class="view">
                      <div class="media thumbnail">
                          <a href="/projecto/@p.id" class="thumbnail">
                              <img src="@p.getImageBase64()" class="img-responsive" style="max-height:94px" style="max-width:94px">
                          </a>

                          <div class="media-body">
                              <h4 class="media-heading"><a href="/projecto/@p.id">@p.nome</a></h4>
                              <p> <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> <b>Descrição: </b> @p.descricao </p>
                              <p> <span class="glyphicon glyphicon-user" aria-hidden="true"></span> <b> Created by: </b> @p.user_id</p></div>
                          <p></p>
                      </div>
                  </div>
              </div>
              <p></p>
              }
          </div>
        </div>

      </div>
    </div>
  </div>
}
